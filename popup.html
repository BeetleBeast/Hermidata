<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermidata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main id="body">
    <button id="openSettings" type="button" >
        <img alt="0" class="icon" id="Settings_IMG" src='assets/settings_24.png'/>
    </button>
    <h2 id="Pagetitle">Loading...</h2>
    <div id="ParentPreview">
        <table>
        <thead>
            <tr>
            <th class="HEADER">Title</th>
            <th class="HEADER">Type</th>
            <th class="HEADER">Chapter</th>
            <th class="HEADER">URL</th>
            <th class="HEADER">Status</th>
            <th class="HEADER">Date</th>
            <th class="HEADER">Tags</th>
            <th class="HEADER">Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="title" class="autoInput" type="text" spellcheck="false" placeholder="Title" /></td>
                <td><select id="Type" class="autoInput" type="text" title="Type" ></select></td>
                <td><input id="chapter" class="autoInput" type="number" placeholder="Chapter" /></td>
                <td><input id="url" type="url" placeholder="URL" /></td>
                <td><select id="status" class="autoInput" type="text" title="Status"></select></td>
                <td><input id="date" class="autoInput" type="text" placeholder="dd/mm/yyyy" /></td>
                <td><input id="tags" class="autoInput" type="text" placeholder="Tags" /></td>
                <td><input id="notes" class="autoInput" type="text" placeholder="Notes" /></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="buttons" id="Btn-Parent">
        <button type="button" class="Btn" id="save">Save</button>
    </div>
</main>
    <div id="spreadsheetPrompt">
        <label for="sheetUrlInput">Enter Spreadsheet URL:</label>
        <input type="text" id="sheetUrlInput" />
        <button type="button" id="saveSheetUrlBtn" class="Btn">Save</button>
    </div>


    <button type="button" id="openFullPage" class="fullpage-btn Btn">Open Selected Spreadsheet</button>

    <script src="popup.js"></script>
</body>
</html>
