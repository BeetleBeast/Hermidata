<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermidata</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="header" class="HDSwitcher buttons">
        <button id="HDClassicBtn" type="button" class="active Btn">Classic</button>
        <button id="HDRSSBtn" type="button" class="Btn">RSS</button>
    </div>
<section id="body" class="HDClassic">
    <div>
        <button id="openSettings" type="button" >
            <img alt="0" class="icon" id="Settings_IMG" src='../assets/settings_24.png'/>
        </button>
        <h2 id="Pagetitle" data-name="Page_Title">Loading...</h2>
    </div>
    <div id="ParentPreview">
        <table>
        <thead>
            <tr>
            <th class="HEADER">Title</th>
            <th class="HEADER">Type</th>
            <th class="HEADER">Chapter</th>
            <th class="HEADER">URL</th>
            <th class="HEADER">Status</th>
            <th class="HEADER">Date</th>
            <th class="HEADER">Tags</th>
            <th class="HEADER">Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="title" class="autoInput" data-name="Title"  type="text" spellcheck="false" placeholder="Title" /></td>
                <td><select id="Type" class="autoInput" data-name="Type"  type="text" title="Type" ></select></td>
                <td><input id="chapter" class="autoInput" data-name="Chapter"  type="number" placeholder="Chapter" /></td>
                <td><input id="url" type="url"  data-name="Url" placeholder="URL" /></td>
                <td><select id="status" class="autoInput" data-name="Status"  type="text" title="Status"></select></td>
                <td><input id="date" class="autoInput" data-name="Date"  type="text" placeholder="dd/mm/yyyy" /></td>
                <td><input id="tags" class="autoInput" data-name="Tag"  type="text" placeholder="Tags" /></td>
                <td><input id="notes" class="autoInput" data-name="Notes"  type="text" placeholder="Notes" /></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="buttons" id="Btn-Parent">
        <button type="button" class="Btn" id="save">Save</button>
        <button type="button" id="openFullPage" class="fullpage-btn Btn">Open Selected Spreadsheet</button>
    </div>
</section>
<section class="HDRSS">
    <div id="HDRSS-subscribe-container">
        <input id="title_HDRSS" class="HDRSS_Input" data-name="Title"  type="text" spellcheck="false" placeholder="Title" />
        <select id="Type_HDRSS" class="HDRSS_Input" data-name="Type"  type="text" title="Type" ></select>
        <button id="subscribeBtn" type="button" class="Btn" disabled>Subscribe to new RSS feed</button>
    </div>
    <section id="sort-RSS-entries"><!-- Dynamic load sort items--></section>
    <section id="RSS-Notification"><!-- Dynamic load items--></section>
    <section id="All-RSS-entries"><!-- Dynamic load items--></section>
    <footer>
        <button type="button" id="clear-notifications" class="Btn">Clear notifications</button>
        <!--
        <button type="button" id="openSettings" class="Btn">
            <img alt="0" class="icon" id="Settings_IMG" src='assets/settings_24.png'/>
        </button>
        -->
        <button type="button" id="openFullPageRSS" class="fullpage-RSS-btn Btn">Open RSS page</button>
        <div id="RSS-latest-sync-div">RSS: <span id="lastSync">Never</span></div> 
        <button type="button" id="RSS-sync-Manual" class="Btn">Manual sync</button>
        <span id="version">v1.4.3</span>
    </footer>
</section>
<section class="promptSection">
    <label for="genericInput" class="genericLabel"></label>
    <input class="genericInput" type="text" placeholder="genericInput"></input>
    <button type="button" class="genericButton1 Btn" >Save</button>
    <button type="button" class="genericButton2 Btn" >Cancel</button>
</section>
    <div id="spreadsheetPrompt">
        <label for="sheetUrlInput">Enter Spreadsheet URL:</label>
        <input type="text" id="sheetUrlInput" />
        <button type="button" id="saveSheetUrlBtn" class="Btn">Save</button>
    </div>
    <script src="../scripts/popup.js"></script>
</body>
</html>
